<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">Shershaev</div>
    </header>

    <main class="main">
        <div class="main__container" id="main_container">
            <h2 class="title__game">Random integer</h2>
            <p class="paragraph__game">Here you can get random number from i click on the bntton</p>
            <button class="btn" id="btn">Get random int</button>
            <script>
                const btn = document.getElementById("btn")
                const container = document.getElementById("main_container")
                btn.addEventListener('click', () => {
                    let randInt = Math.floor(Math.random() * 100)
                    btn.innerText = randInt
                    container.classList.add("animation")
                })
            </script>
        </div>
    </main>

    <footer class="footer">
        creted by <i>Sersaew</i>cstudent's cschool "KiberOne" with technologies <b>JS HIML & CSS</b>
    </footer>
</body>

</html>
